on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main, development ]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
 
    - name: Install dependencies
      run: npm install
      
    - name: test
      run: npm run test:unit
